<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Typing Master</title>
  </head>
  <body>

    <header class="bg-secondary text-white text-center fw-bold p-2"><h1>Typing Master <Master>
    </h1></header>

   
        <form name="level" id="level">
            <div class="container d-flex justify-content-center fw-bold">
            <div class="form-check mx-3">
                <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault" value="Easy" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Easy
                </label>
            </div>
            <div class="form-check mx-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault" value="Medium" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Medium
                </label>
            </div>
              <div class="form-check mx-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault" value="Hard" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Hard
                </label>
              </div>
            </div>
        </form>

    <div class="cotainer text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead fs-3 fw-bold">
                    The Give Word Within 
                    <span class="text-succuess" id="seconds"></span> Seconds:
                </p>
                <h2 class="display-1 fw-bold mb-5" id="current-word"></h2>
                <input type="text" class="from-control form-contol-lg fw-bold" placeholder="Start typing ..." id="word-input" autofocus>

                <h4 class="mt-3 " id="message"></h4>

                <!-- Time & Score col -->
                <div class="row mt-5">
                    <div class="col-md-6 fw-bold">
                        <h3>Time Left:
                            <span id=time>0</span>
                        </h3>
                    </div>
                    <div class="col fw-bold">
                        <h3>Score:
                            <span id="score">0</span></h3>
                    </div>
                    <br><br>

                    <!-- Instruction -->
                    <div class="card card-body bg-secondary text-white">
                            <h5>Instruction</h5>
                            <p>Type each word in the given amount of a seconds to score. To play again, just the current word. Your score will reset</p>
                    </div>
                       
                </div>
            </div>
        </div>
    </div>    
    
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> -->
  </body>
</html>
